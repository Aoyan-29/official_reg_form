<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My registration form |</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<Section class="reg-form">
		<form action="" class="my-form">
			<h1>Please Registration here</h1>
			<div class="form">
				<label for="">Enter Your Name:</label>
				<input type="text"placeholder="First name"class="wrapper"><br>
				<input type="text"placeholder="Last name"class="wrapper">

			</div>
			<div class="form">
				<label for="">Enter Your Email:</label>
				<input type="Email"placeholder="Email Address"class="wrapper">

			</div>
			<div class="form">
				<label for="">Enter Your mobile no.</label>
				<input type="phone"placeholder="Phone Number"class="wrapper">
			</div>
			<div class="form">
				<label for="">Use a password</label>
				<input type="password"placeholder="Password"class="wrapper">
			</div>
			<div class="form">
				<label for="">Re-type password</label>
				<input type="password"placeholder="Confirm Password"class="wrapper">
			</div>
			<div class="form">
				<input type="login"value="Register"class="btn">
			</div>
		</form>
	</Section>
	
</body>
</html>
